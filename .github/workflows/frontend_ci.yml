name: Frontend CI

on:
  push:
    branches:
      - development
      - feature/**
  pull_request:
    branches:
      - development

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run build
        run: npm run build
        working-directory: frontend
